	clear:left;
	position: relative;
	float: left;
	width: 10em;

	margin-left: 10em;

<body>
<h1>ログインしてユーザーの情報を確認しましょう</h1>
<form action = "loginsuccess.php" method = "post">
<dl class="profile">
<dt>ID：</dt>
<dd><input type = "text" name ="comment" /></dd>

<script>
function checkPassword(e) {
    pass = document.getElementById("password");
    if (e.checked) {
        pass.setAttribute("type", "text");
    } else {
        pass.setAttribute("type", "password");
    }
}
</script>

<dt>パスワード：</dt>
<dd><input type="password" id="password"/> <input type="checkbox" onclick="checkPassword(this)" />パスワードを表示する</dd>
</dl>
<button type="submit" name="action" value="send">ログイン</button>
</form>
</body>
</html>
